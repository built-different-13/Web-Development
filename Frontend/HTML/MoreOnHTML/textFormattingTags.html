<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Formatting Tags </title>
</head>
<body>
    <p> This is a <b> sample </b> paragraph 1. </p>
    <p> This is a <i> sample </i> paragparh 2. </p>
    <p> <b> <i> Both Bold and Italic. </i> </b> </p>
    <p> <strong> Strong Text. </strong>
    <p>
        a <sup> 2 </sup>
    </p>
    <p>
        a <sub> j </sub>
    </p>
    <p> <q> Quoted Text </q></p>
</body>
</html>
