<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Checkbox </title>
</head>
<body>
    <form>
        <p> <strong> Course Done </strong> </p>
        <input type="checkbox" name="course" value="HTML" checked> HTML <br>
        <input type="checkbox" name="course" value="CSS"> CSS <br>
        <input type="checkbox" name="course" value="JavaScript"> JavaScript <br>
        <input type="checkbox" name="course" value="NodeJS"> NodeJS <br>
        <input type="checkbox" name="course" value="ReactJS"> ReactJS <br>
        <input type="submit">
    </form>
</body>
</html>
