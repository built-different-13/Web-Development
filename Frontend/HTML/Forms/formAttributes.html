<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Attributes </title>
</head>
<body>
    <form action="" method="get">
        <p> <strong> Month </strong> </p>
        <select name="month_selected" multiple>
            <option> Jan </option>
            <option selected> Feb </option>
            <option> Mar </option>
            <option> Apr </option>
            <option> May </option>
            <option> Jun </option>
            <option> Jul </option>
            <option> Aug </option>
            <option> Sep </option>
            <option> Oct </option>
            <option> Nov </option>
            <option> Dec </option>
        </select>

        <p> <b> Share Your Experience </b> </p>
        <textarea name="user_experience" rows="10" cols="30"> </textarea> <br>
        <input type="submit" value="Click me">
        <!-- <p> <b> Buttons </b> </p>
        <input type="button" value="Shriram Rai"> <br>
        <button type="button"> Dhara Periwal </button> -->
    </form>
</body>
</html>
