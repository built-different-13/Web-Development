<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dropdown List </title>
</head>
<body>
    <form>
        <p> <strong> Month </strong> </p>
        <select name="month_selected" multiple>
        <option> Jan </option>
        <option> Feb </option>
        <option> Mar </option>
        <option> Apr </option>
        <option> May </option>
        <option> Jun </option>
        <option> Jul </option>
        <option> Aug </option>
        <option> Sep </option>
        <option> Oct </option>
        <option> Nov </option>
        <option> Dec </option>
        </select>
    </form>
</body>
</html>
